<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="WEEKEND.CSS">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <div class="scoreboard">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
      <button class="choice" data-choice="rock">Rock</button>
      <button class="choice" data-choice="paper">Paper</button>
      <button class="choice" data-choice="scissors">Scissors</button>
    </div>
    <div class="result">
      <p id="result-text">Make your move...</p>
    </div>
    <button id="reset">Reset Game</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
